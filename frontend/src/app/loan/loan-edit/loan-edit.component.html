<div class="container">
    <h1>Nuevo préstamo</h1>

    <form>
        <mat-form-field>
            <mat-label>Identificador</mat-label>
            <input type="text" matInput placeholder="Identificador" [(ngModel)]="loan.id" name="id" disabled>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input type="text" matInput placeholder="Nombre del juego" [(ngModel)]="loan.game.id" name="game" required>
            <mat-error>El juego no puede estar vacío</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Cliente</mat-label>
            <input type="text" matInput placeholder="Nombre del cliente" [(ngModel)]="loan.customer.name" name="customer" required>
            <mat-error>El cliente no puede estar vacío</mat-error>
        </mat-form-field>

<!-- Date picker!!!!! -->

        <!-- <mat-form-field>
            <mat-label>Fecha de préstamo</mat-label>
            <input type="text" matInput placeholder="Fecha de salida" [(ngModel)]="loan.customer.name" name="loanDate" required>
            <mat-error>La fecha no puede estar vacía</mat-error>
        </mat-form-field>-->
    </form> 

    <div class="buttons">
        <button mat-stroked-button (click)="onClose()">Cerrar</button>
        <button mat-flat-button color="primary" (click)="onSave()">Guardar</button>
    </div>
</div>
