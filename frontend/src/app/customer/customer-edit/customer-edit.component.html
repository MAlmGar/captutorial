<div class="container">
    <h1 *ngIf="customer.id == null">Crear Cliente</h1>
    <h1 *ngIf="customer.id != null">Modificar Cliente</h1>

    <form>
        <mat-form-field>
            <mat-label>Identificador</mat-label>
            <input type="text" matInput placeholder="Identificador" [(ngModel)]="customer.id" name="id" disabled>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input type="text" matInput placeholder="Nombre del cliente" [(ngModel)]="customer.name" name="name" required>
            <mat-error>El nombre no puede estar vac√≠o</mat-error>
        </mat-form-field>
    </form>

    <span class="name-error" *ngIf="existsName">El nombre ya existe. Por favor, introduzca otro nombre</span>

    <div class="buttons">
        <button mat-stroked-button (click)="onClose()">Cerrar</button>
        <button mat-flat-button color="primary" (click)="onSave()">Guardar</button>
    </div>
    
</div>
